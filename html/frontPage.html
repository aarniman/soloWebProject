<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Finder</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <link rel="stylesheet" href="frontPage.css">
  <script src="frontPage.js" defer></script>

</head>

<body>
  <header>
    <div class="nav_background" id="myHeader">
      <ul class="nav-list">
        <h1><a href="/html/frontPage.html">Restaurant Finder</a></h1>
        <li><a href="/html/signUp.html">Sign up</a></li>
        <li><a href="/html/logIn.html">Log in</a></li>
      </ul>
    </div>
  </header>
  <main>
    <div class="map-container">
      <div id="map">
        <script src="mapmaker.js"></script>
      </div>
    </div>
    <div class="restaurant-div">
      <h2>List of Restaurants</h2>
      <ul id="restaurant-list">
      </ul>
    </div>
    <div id="menu-container">
      <div class="weekly-div">
        <h2>Weekly Menu</h2>
        <ul id="weekly-menu">
        </ul>
      </div>

      <div class="daily-div">
        <h2>Daily menu</h2>
        <ul id="daily-menu">
        </ul>
      </div>
    </div>

  <footer>
    <p>&copy; 2024 Restaurant Finder</p>
  </footer>

</html>
